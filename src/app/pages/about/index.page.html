      <div class="gap-2 flex flex-col md:flex-row justify-between items-center md:items-start">
        <div class="me-4 mb-4 md:mb-0 opacity-100">
          <span class="relative flex shrink-0 overflow-hidden rounded-full size-28 border border-gray-200">
            <img class="aspect-square h-full w-full" alt="Nam Nguyen"
              [src]="avatarUrl">
          </span>
        </div>
        <div class="flex-col flex flex-1 space-y-1.5 items-center md:items-start text-center md:text-left">
          <div class="flex items-baseline gap-2 pb-4 opacity-100">

            <span
              class="inline-block origin-[70%_70%] animate-wave text-3xl sm:text-5xl xl:text-6xl">ðŸ‘‹</span>

              A guy who sharing his journey in coding development and snippets of his life on this blog
            </span>
          </div>
        </div>
      </div>
    </div>

    </div>

  <div class="max-w-2xl mx-auto w-full mt-12">

      <h2 class="text-xl font-bold">Certifications</h2>
    </div>

  <div class="max-w-2xl mx-auto w-full mt-12">

    </div>
    <app-education></app-education>

  <div class="max-w-2xl mx-auto w-full mt-12">
